spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=test
spring.datasource.password=test
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

server.error.include-message=always

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5670
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# RabbitMQ
app.message.queue.ingredients.exchange = ingredients-exchange
app.message.queue.ingredients.event.name= ingredients-queue
app.message.queue.ingredients.event.routing.key = ingredients-routing



